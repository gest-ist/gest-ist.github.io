<!DOCTYPE html>
<html lang="pt" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GESTCon — Convenção de Jogos de Tabuleiro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/gestcon/gestcon.css">
  <link rel="stylesheet" href="collection.css">
	<link rel="icon" href="/static/logos/small_blue.svg">
</head>

<body>
  <script>0</script>
  <a class="skip-link" href="#main-content"
    style="position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to content</a>

  <!-- Navbar -->
  <nav class="navbar is-primary is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="../../">
        <img class="mr-2" src="/static/logos/small_pure_white.svg" alt="GEST logo">
        <strong class="brand-name">Grupo de Estratégia, Simulação e Táctica</strong>
      </a>

      <!-- Hamburger button -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" aria-controls="mainNavbar"
        data-target="mainNavbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="mainNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item lang lang-pt" href=".."> GESTCon — Convenção de Jogos de Tabuleiro</a>

        <a class="navbar-item lang lang-en is-hidden" href=".."> GESTCon — Board Game Convention</a>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item icons-language-container">
        <!-- Social Icons -->
        <div class="icons">
          <a href="https://instagram.com/gest.aeist" class="icon is-large has-text-white mr-2" target="_blank"
            rel="noopener noreferrer">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a href="https://discord.gg/PU3aQhHnqu" class="icon is-large has-text-white mr-2" target="_blank"
            rel="noopener noreferrer">
            <i class="fab fa-discord fa-lg"></i>
          </a>
          <a href="mailto:gest.sa@aeist.pt" class="icon is-large has-text-white mr-5">
            <i class="fas fa-envelope fa-lg"></i>
          </a>
        </div>

        <div class="select mr-4">
          <select id="language-selector">
            <option value="pt">Português</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

    </div>
  </nav>

  <div class="modal" id="game-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Board Game Modal</p>
        <button class="delete close-modal"></button>
      </header>
      <section class="modal-card-body has-text-centered">
        <figure class="image is-centered modal-image">
          <img src="https://placehold.co/350x350" alt="Game Image" id="modal-preimg">
          <img src="https://placehold.co/350x350" alt="Game Image" id="modal-img" onload="this.parentElement.children[0].style.zIndex='-1'">
        </figure>

        <div id="modal-status">
          <span class="icon"><i class="fas"></i></span>
          <span class="lang lang-pt status">Disponível</span>
          <span class="lang lang-en is-hidden status">Available</span>
        </div>

        <div class="modal-info-group">
            <span id="modal-players">
              <span class="icon"><i class="fas fa-users"></i></span>
              <span class="lang lang-pt players">1 - 4 (Ótimo: 4)</span>
              <span class="lang lang-en is-hidden players">1-4 (Best: 4)</span>
            </span>

            <span id="modal-players">
              <span class="icon"><i class="fas fa-hourglass"></i></span>
              <span class="lang lang-pt time">30 - 45 mins</span>
              <span class="lang lang-en is-hidden time">30 - 45 mins</span>
            </span>
        </div>

        <div class="modal-info-group">
            <span id="modal-rating">
              <span class="icon"><i class="fas fa-star-half-stroke"></i></span>
              <span id="rating">8.70</span>
            </span>

            <span id="modal-weight">
              <span class="icon"><i class="fas fa-scale-unbalanced"></i></span>
              <span id="weight">3.52</span>
            </span>
        </div>

      </section>
      <footer class="modal-card-foot is-justify-content-center">
        <a href="https://boardgamegeek.com/" class="button is-primary close-modal lang lang-pt" target="_blank">
          <span>Ver no BGG</span>
          <span class="icon"><i class="fas fa-arrow-up-right-from-square"></i></span>
        </a>
        <a href="https://boardgamegeek.com/" class="button is-primary close-modal lang lang-en is-hidden" target="_blank">
          <span>See on BGG</span>
          <span class="icon"><i class="fas fa-arrow-up-right-from-square"></i></span>
        </a>
      </footer>
    </div>
  </div>

  <main id="main-content">
    <section class="section" id="games">

      <div class="columns is-centered">
        <div class="column is-full-mobile is-three-quarters-tablet is-two-thirds-desktop" id="game-grid-container">

          <!-- Search bar -->
          <div class="field">
            <p class="control has-icons-right">
              <input class="input" type="search" id="search-bar" />
              <span class="icon is-small is-right">
                <i class="fas fa-magnifying-glass"></i>
              </span>
            </p>
          </div>

          <!-- Sort & Filter controls -->
          <div class="box" id="controls-box" style="margin-bottom:1rem">
            <div class="columns is-multiline is-mobile">

              <div class="columns is-mobile is-multiline">

                <div class="column is-12-mobile is-12-tablet">
                  <label class="label is-small lang lang-pt">Ordenar por:</label>
                  <label class="label is-small lang lang-en is-hidden">Sort by:</label>
                  <div class="select is-fullwidth is-small">
                    <select id="sort-select">
                      <option value="rating-desc" class="lang lang-pt">Classificação BGG (Maior-Menor)</option>
                      <option value="rating-desc" class="lang lang-en is-hidden">BGG Rating (High-Low)</option>
                      <option value="rating-asc" class="lang lang-pt">Classificação BGG (Menor-Maior)</option>
                      <option value="rating-asc" class="lang lang-en is-hidden">BGG Rating (Low-High)</option>
                      <option value="title-asc" class="lang lang-pt">Nome (A-Z)</option>
                      <option value="title-asc" class="lang lang-en is-hidden">Title (A-Z)</option>
                      <option value="title-desc" class="lang lang-pt">Nome (Z-A)</option>
                      <option value="title-desc" class="lang lang-en is-hidden">Title (Z-A)</option>
                    </select>
                  </div>
                </div>

                <div class="column is-6-mobile is-one-fifth-tablet">
                  <label class="label is-small lang lang-pt">Estado:</label>
                  <label class="label is-small lang lang-en is-hidden">Status:</label>
                  <div class="select is-fullwidth is-small">
                    <select id="filter-status" class="filter">
                      <!-- Yeah, the values should be lower case. Mistakes of the past. We stand in the shoulders of midgets. Easier if they are Uppercase -->
                      <option value="-1" class="lang lang-pt">Qualquer</option>
                      <option value="-1" class="lang lang-en is-hidden">Any</option>
                      <option value="0" class="lang lang-pt">Disponível</option>
                      <option value="0" class="lang lang-en is-hidden">Available</option>
                      <option value="1" class="lang lang-pt">Requisitado</option>
                      <option value="1" class="lang lang-en is-hidden">Requested</option>
                    </select>
                  </div>
                </div>

                <div class="column is-6-mobile is-one-fifth-tablet">
                  <label class="label is-small lang lang-pt">Nº de jogadores:</label>
                  <label class="label is-small lang lang-en is-hidden">No. of players:</label>
                  <div class="field has-addons">
                    <p class="control is-expanded">
                      <input id="filter-players-min" class="input is-small filter" type="number" placeholder="Min" min="1" />
                    </p>
                    <p class="control is-expanded">
                      <input id="filter-players-max" class="input is-small filter" type="number" placeholder="Max" min="1" />
                    </p>
                  </div>
                </div>

                <div class="column is-6-mobile is-one-fifth-tablet">
                  <label class="label is-small lang lang-pt">Duração (mins):</label>
                  <label class="label is-small lang lang-en is-hidden">Playtime (mins):</label>
                  <div class="field has-addons">
                    <p class="control is-expanded">
                      <!-- increments of 5 -->
                      <input id="filter-time-min" class="input is-small filter" type="number" placeholder="Min" min="0"
                        step="5" />
                    </p>
                    <p class="control is-expanded">
                      <input id="filter-time-max" class="input is-small filter" type="number" placeholder="Max" min="0" />
                    </p>
                  </div>
                </div>

                <div class="column is-6-mobile is-one-fifth-tablet">
                  <label class="label is-small lang lang-pt">Peso:</label>
                  <label class="label is-small lang lang-en is-hidden">Weight:</label>
                  <div class="field has-addons">
                    <p class="control is-expanded">
                      <input id="filter-weight-min" class="input is-small filter" type="number" placeholder="Min" min="0"
                        max="5" />
                    </p>
                    <p class="control is-expanded">
                      <input id="filter-weight-max" class="input is-small filter" type="number" placeholder="Max" min="0"
                        max="5" />
                    </p>
                  </div>
                </div>

                <div class="column is-6-mobile is-one-fifth-tablet year-col">
                  <label class="label is-small lang lang-pt">Ano:</label>
                  <label class="label is-small lang lang-en is-hidden">Year:</label>
                  <div class="field has-addons">
                    <p class="control is-expanded">
                      <input id="filter-year-min" class="input is-small filter" type="number" placeholder="Min" min="1900"
                        max="2026" />
                    </p>
                    <p class="control is-expanded">
                      <input id="filter-year-max" class="input is-small filter" type="number" placeholder="Max" min="1900"
                        max="2026" />
                    </p>
                  </div>
                </div>

                <!-- Desktop Buttons -->
                <div class="column is-6-mobile is-2-tablet buttons-col is-hidden-mobile">
                  <div class="buttons">
                    <button id="clear-filters" class="button is-light is-small lang lang-pt">Limpar filtros</button>
                    <button id="clear-filters" class="button is-light is-small lang lang-en is-hidden">Reset
                      filters</button>
                  </div>
                </div>

                <!-- Mobile Buttons -->
                <div class="column is-6-mobile is-2-tablet buttons-col is-hidden-tablet">
                  <div class="buttons">
                    <button id="clear-filters" class="button is-light is-small lang lang-pt">Limpar filtros</button>
                    <button id="clear-filters" class="button is-light is-small lang lang-en is-hidden">Reset
                      filters</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="columns is-mobile is-multiline has-text-centered" id="game-grid">
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2025 GEST</p>
    </div>
  </footer>

  <script src="/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
  <script src="collection-renderer.js" defer></script>
</body>

</html>
